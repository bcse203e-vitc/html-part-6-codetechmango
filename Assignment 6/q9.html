<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dynamic Country Dropdown</title>
</head>
<body>
  <h2>Continent & Country Selection</h2>

  <form>
    <label for="continent">Select Continent:</label>
    <select id="continent">
      <option value="">--Select--</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="North America">North America</option>
      <option value="South America">South America</option>
      <option value="Africa">Africa</option>
      <option value="Oceania">Oceania</option>
    </select>
    <br><br>

   
    <label for="country">Select Country:</label>
    <select id="country">
      <option value="">--Select Continent First--</option>
    </select>
  </form>

  <script>
    const continentSelect = document.getElementById("continent");
    const countrySelect = document.getElementById("country");

   
    const continentCountries = {
      "Asia": ["India", "China", "Japan", "Nepal"],
      "Europe": ["Germany", "France", "Italy", "Spain"],
      "North America": ["USA", "Canada", "Mexico"],
      "South America": ["Brazil", "Argentina", "Chile"],
      "Africa": ["Nigeria", "Egypt", "Kenya", "South Africa"],
      "Oceania": ["Australia", "New Zealand", "Fiji"]
    };

    continentSelect.addEventListener("change", function() {
      const selected = continentSelect.value;
      countrySelect.innerHTML = ""; 

      if (selected && continentCountries[selected]) {
        
        continentCountries[selected].forEach(country => {
          const option = document.createElement("option");
          option.value = country;
          option.textContent = country;
          countrySelect.appendChild(option);
        });
      } else {
        
        const option = document.createElement("option");
        option.textContent = "--Select Continent First--";
        countrySelect.appendChild(option);
      }
    });
  </script>
</body>
</html>
